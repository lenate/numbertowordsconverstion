<!DOCTYPE html>
<html lang="en">
<head>
  <style type="text/css">
  span
  {
    color: red;
  }
  </style>

  <script type="text/javascript">
    function validate()
    {
      var num=document.getElementById("nmb").value;
      
    
      
      if(isNaN(num))
      {
         document.getElementById("message").innerHTML="only digits";
         return false;
      }
      else if(isNaN(num)||num<1||num>9999999)
      {
      
        
        document.getElementById("message").innerHTML="number should be between 1 - 9999999 ";
        return false;
      }
    }
    

  </script>
 
  

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color:lightblue">
  <nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
      
    </ul>
  </nav>
  <br>

<div class="container" style="margin-top: 100px;">
  
  <form action="result" method="POST" >
    <div class="form-group">
      <label for="nmb">Input:</label>
      <input type="text" class="form-control" id="nmb" placeholder="Enter number" name="nmb" value="" >
      <span id="message"></span>
    </div>
   
    
    <button type="submit" class="btn btn-primary" value="" onclick=" return validate()">Submit</button>
    {%csrf_token%}
  </form>
</div>

</body>
</html>
